apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: deny-secrets-with-username-password
  annotations:
    policies.kyverno.io/title: Restrict Secrets by Name
    policies.kyverno.io/category: Other
    policies.kyverno.io/subject: Pod, Secret
    kyverno.io/kyverno-version: 1.6.0
    kyverno.io/kubernetes-version: "1.21"
    policies.kyverno.io/description: >-
      Restrict username and password in secret
spec:
  validationFailureAction: enforce
  background: false
  rules:
  - name: deny-secrets-with-username-password
    match:
      resources:
        kinds:
        - Secret
    validate:
      message: "Secrets containing both 'username' and 'password' fields are not allowed."
      pattern:
        =(data):
          X(username): "*?"
          X(password): "*?"
      
